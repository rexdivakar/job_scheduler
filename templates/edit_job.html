{% extends 'base.html' %}
{% block content %}
<h1>Edit Job #{{ job.id }}</h1>
<form method="post">
    <div class="form-group">
        <label for="cron_expression">Cron Expression</label>
        <input type="text" class="form-control" id="cron_expression" name="cron_expression" value="{{ job.cron_expression }}" required>
        <small class="form-text text-muted">Format: * * * * *</small>
    </div>
    <div class="form-group">
        <label for="command">Command</label>
        <input type="text" class="form-control" id="command" name="command" value="{{ job.command }}" required>
        <small class="form-text text-muted">Shell command to execute.</small>
    </div>
    <button type="submit" class="btn btn-primary">Update Job</button>
</form>
{% endblock %}
